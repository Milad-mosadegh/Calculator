<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>


</head>

<body>
    <form class=" container text-center" name="calculator">
        <div>
            <input id="in" type="text" class="form-control bg-transparent mb-3 p-5" name="input">
            <input class="btn btn-outline-danger text-light round m-1 shadow" type="button" value="1"
                onclick="calculator.input.value +='1' ">
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="2"
                onclick="calculator.input.value +='2' ">
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="3"
                onclick="calculator.input.value +='3' ">
            <input class="btn btn-outline-danger text-light m-1 round orange shadow" type="button" value="+"
                onclick="calculator.input.value +='+' ">
            <br>
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="4"
                onclick="calculator.input.value +='4' ">
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="5"
                onclick="calculator.input.value +='5' ">
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="6"
                onclick="calculator.input.value +='6' ">
            <input class="btn btn-outline-danger text-light m-1 round orange shadow" type="button" value="-"
                onclick="calculator.input.value +='-' ">
            <br>
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="7"
                onclick="calculator.input.value +='7' ">
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="8"
                onclick="calculator.input.value +='8' ">
            <input class="btn btn-outline-danger text-light m-1 round shadow" type="button" value="9"
                onclick="calculator.input.value +='9' ">
            <input class="btn btn-outline-danger text-light m-1 round orange shadow" type="button" value="*"
                onclick="calculator.input.value +='*' ">
            <br>
            <input class="btn btn-outline-danger text-light m-1 orange round shadow" type="button" value="c"
                onclick="calculator.input.value ='' ">
            <input class="btn btn-outline-danger text-light m-1  round shadow" type="button" value="0"
                onclick="calculator.input.value +='0' ">
            <input class="btn btn-outline-danger text-light m-1  round orange shadow" type="button" value="="
                onclick="calculator.input.value = eval(calculator.input.value) ">
            <input class="btn btn-outline-danger text-light m-1  round orange shadow" type="button" value="/"
                onclick="calculator.input.value +='/' ">
        </div>
    </form>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
